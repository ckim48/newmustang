  <style>
    #inner_title {
      width: 900px;
      margin-left: auto;
      margin-right: auto;
      font-size: 30px;
      font-weight: bold;
    }

    #inner_title span {
      font-size: 12px;
      font-weight: normal;
    }

    #bottom-nav {
      display: flex;
      justify-content: space-between;
      width: 900px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 100px;
    }

    #email {
      width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    #upload_date {
      width: 900px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 10px;
    }

    .inner_container {
      position: relative;
      width: 900px;
      height: 600px;
      border: 2px solid white;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 10px;
    }

    .inner_container .img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 900px 100%;
    }

    .inner_container .background-img {
      background-image: url("/assets/img/bg1.jpeg");
    }

    .inner_container .foreground-img {
      background-image: url("/assets/img/bg2.jpeg");
      width: 50%;
    }

    .inner_container .slider {
      position: absolute;
      -webkit-appearance: none;
      appearance: none;
      width: 101%;
      height: 100%;
      background: rgba(242, 242, 242, 0.3);
      outline: none;
      margin: 0;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .inner_container .slider:hover {
      background: rgba(242, 242, 242, 0.1);
    }

    .inner_container .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 6px;
      height: 600px;
      background: white;
      cursor: pointer;
    }

    .inner_container .slider::-moz-range-thumb {
      width: 6px;
      height: 600px;
      background: white;
      cursor: pointer;
    }

    .inner_container .slider-button {
      pointer-events: none;
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: white;
      left: calc(50% - 14px);
      top: calc(50% - 16px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .inner_container .slider-button:after {
      content: "";
      padding: 3px;
      display: inline-block;
      border: solid #5D5D5D;
      border-width: 0 2px 2px 0;
      transform: rotate(-45deg);
    }

    .inner_container .slider-button:before {
      content: "";
      padding: 3px;
      display: inline-block;
      border: solid #5D5D5D;
      border-width: 0 2px 2px 0;
      transform: rotate(135deg);
    }

    @media only screen and (max-width: 900px)
    {
      .inner_container {
        width: 700px;
        height: 500px;
      }

      .inner_container .slider::-webkit-slider-thumb {
        height: 500px;
      }
  
      .inner_container .slider::-moz-range-thumb {
        height: 500px;
      }

      #inner_title {
        width: 700px;
        font-size: 20px;
      }
  
      #inner_title span {
        font-size: 12px;
      }

      #bottom-nav {
        width: 700px;
      }

      #email {
        width: 700px;
      }
  
      #upload_date {
        width: 700px;
      }
  
    }

    @media only screen and (max-width: 700px)
    {
      .inner_container {
        width: 500px;
        height: 350px;
      }

      .inner_container .slider::-webkit-slider-thumb {
        height: 350px;
      }
  
      .inner_container .slider::-moz-range-thumb {
        height: 350px;
      }

      #inner_title {

        font-size: 20px;

        font-size: 12px;
      }

      #bottom-nav {
        width: 500px;
      }

      #email {
        width: 500px;
      }
  
      #upload_date {
        width: 500px;
      }
    }

    @media only screen and (max-width: 500px)
    {
      .inner_container {
        width: 100%;
        height: 300px;
      }

      
      .inner_container .slider::-webkit-slider-thumb {
        height: 300px;
      }
  
      .inner_container .slider::-moz-range-thumb {
        height: 300px;
      }

      #inner_title {
        width: 100%;
      }
  
      #inner_title span {
        font-size: 12px;
      }

      #bottom-nav {
        width: 100%;
      }

      #email {
        width: 100%;
      }
  
      #upload_date {
        width: 100%;
      }
    }

    .previous {
      text-decoration: none;
      display: inline-block;
      padding: 8px 16px;
    }

    .next {
      text-decoration: none;
      display: inline-block;
      padding: 8px 16px;
    }
    
    .previous:hover {
      background-color: #ddd;
      color: black;
    }

    .next:hover {

      color: black;
    }
    
    .previous {

      border-radius: 20px;

      background-color: #42C532;
      color: white;
      border-radius: 20px;
    }

    $("#slider").on("input change", (e)=>{
